<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cicada-25 Chatbot</title>
  <style>
    :root { --bg: #0f172a; --card: #111827; --text: #e5e7eb; --muted: #9ca3af; --accent: #6366f1; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--text); }
    .container { max-width: 820px; margin: 0 auto; padding: 24px; }
    .card { background: var(--card); border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .messages { height: 60vh; overflow-y: auto; border: 1px solid #1f2937; border-radius: 10px; padding: 12px; background: #0b1220; }
    .msg { margin: 10px 0; padding: 10px 12px; border-radius: 10px; max-width: 90%; line-height: 1.4; }
    .user { background: #0e7490; margin-left: auto; }
    .bot  { background: #374151; margin-right: auto; }
    .row { display: flex; gap: 10px; margin-top: 12px; }
    .row input, .row select { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #374151; background: #0b1220; color: var(--text); }
    .row button { padding: 10px 14px; border-radius: 8px; background: var(--accent); color: white; border: none; cursor: pointer; }
    .row button[disabled] { opacity: .6; cursor: not-allowed; }
    .muted { color: var(--muted); font-size: 12px; margin-top: 6px; }
  </style>
  <script>
    async function sendMessage() {
      const input = document.getElementById('message');
      const lang  = document.getElementById('language');
      const btn   = document.getElementById('sendBtn');
      const list  = document.getElementById('messages');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      btn.disabled = true;

      appendMsg('You', text, 'user');
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, language: lang.value })
        });
        if (!res.ok) throw new Error('Request failed');
        const data = await res.json();
        appendMsg('Bot', data.reply, 'bot');
      } catch (e) {
        appendMsg('Bot', 'Sorry, something went wrong. Try again.', 'bot');
      } finally {
        btn.disabled = false;
        list.scrollTop = list.scrollHeight;
      }
    }

    function appendMsg(author, text, cls) {
      const list = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.innerText = author + ': ' + text;
      list.appendChild(div);
    }
  </script>
  </head>
<body>
  <div class="container">
    <div class="card">
      <h1>Cicada-25 Chatbot</h1>
      <div id="messages" class="messages"></div>
      <div class="row">
        <input id="message" type="text" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
        <select id="language">
          <option value="en-US" selected>English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="ta-IN">Tamil</option>
          <option value="hi-IN">Hindi</option>
          <option value="es-ES">Spanish</option>
          <option value="fr-FR">French</option>
        </select>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
      <div class="muted">Tip: Press Enter to send</div>
    </div>
  </div>
</body>
</html>
